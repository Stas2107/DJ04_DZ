<!-- templates/films/add_film.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset ="UTF-8">
    <title>Добавить фильм</title>
</head>
<body>
    <h1>Добавить фильм</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
    <a href="{% url 'films_list' %}">Вернуться к списку фильмов</a>
</body>
</html>
